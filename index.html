<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fontawesome 6.4.0 All -->
    <!-- Used for adding icons (figures) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ISBIKE</title>
</head>

<body>
    <header>
        <h1>Test Project</h1>
    </header>

    <div class="container mt-5 text-dark">
        <h1 class="text-center mx-auto">Number of Bikes</h1>
        
        <div class="form-floating mb-3">
            <input type="search" class="form-control" id="floatingInput" placeholder="Station Search" onkeyup="station_filter(this.value)">
            <label for="floatingInput">Station Search</label>
          
        </div>

        <div id="station_conditions" class="row row-cols-1 row-cols-md-3 g-3">
          <div class="text-center mx-auto text-info">
            <div class="spinner-border my-3" style="width: 3rem; height: 3rem;" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow my-3" style="width: 3rem; height: 3rem;" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <h3 class="my-1">Loading...</h3>
          </div>

        </div>
      </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Add main.js to communicate with backend -->
    <script src="main.js"></script>
</body>
</html>
